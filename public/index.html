<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Official Pokémon Z-A Fan Website" />

    <title>PokéBase</title>
    <link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-indigo-800/15">

    <header>
        <div class="flex flex-col md:flex-row p-[2rem] gap-[1rem] items-start md:items-center">

            <!-- title -->
            <h1 class="text-6xl font-bold w-full md:w-[40%]">PokéBase</h1>

            <div class="flex flex-col md:flex-row gap-[1.25rem] w-full md:w-[60%]">

                <!-- pokemon button -->
                <a class="
                    w-full md:w-[8rem] h-[3.75rem] rounded-[1rem] bg-black/10 font-bold flex items-center justify-center scale-[100%]
                    transition-in-out duration-[0.3s] hover:bg-red-500/75 hover:text-white hover:scale-[105%]"  
                    href="">Pokemon
                </a>

                <!-- moves button -->
                <a class="
                    w-full md:w-[8rem] h-[3.75rem] rounded-[1rem] bg-black/10 font-bold flex items-center justify-center scale-[100%]
                    transition-in-out duration-[0.3s] hover:bg-red-500/75 hover:text-white hover:scale-[105%]"  
                    href="">Moves
                </a>

                <!-- search bar -->
                <input id="search-bar" type="text" placeholder="Search PokéBase.." 
                class="
                    placeholder-gray-500 placeholder:justify-center placeholder:placeholder:text-center justify-center text-justify w-full md:w-[65%] h-[3.75rem] text-3xl
                    px-6 rounded-[1rem] outline-none scale-[100%] bg-black/10 flex items-center transition-in-out duration-[0.3s] md:focus:scale-[105%] focus:bg-black/75 
                    focus:text-white focus:placeholder-gray-400"
                >
            
                <!-- login button -->
                <a id="login-btn" class="
                    w-full md:w-[5rem] h-[3.75rem] rounded-[1rem] bg-black/10 font-bold flex items-center justify-center scale-[100%]
                    transition-in-out duration-[0.3s] hover:bg-red-500/75 hover:text-white hover:scale-[105%] hover:cursor-pointer">Login
                </a>

                <!-- Toggle button -->
                <a id="admin-btn" class="
                    hidden w-full md:w-[5rem] h-[3.75rem] rounded-[1rem] bg-black/10 font-bold flex items-center justify-center scale-[100%]
                    transition-in-out duration-[0.3s] hover:bg-red-500/75 hover:text-white hover:scale-[105%] hover:cursor-pointer">Admin
                </a>
            </div>

        </div>
    </header>

    <main>
        <div id="pokemon-container" class=" w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-6  place-self-center"></div>
        <div id="moves-container" class=" w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-6 place-self-center hidden"></div>
</main>
    </main>

    <footer>

    </footer>

</body>
    <script type="module" src="/js/loadData.js"></script>
    <script type="module" src="/js/login.js"></script>
    <script type="module" src="/js/adminPanel.js"></script>
    <script type="module" src="/js/teamBuilder.js"></script>
    <script type="module" src="/js/cardViewToggle.js"></script>
</html>
